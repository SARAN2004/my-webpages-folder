<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>SURVEY FORM</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>SURVEY FORM</h1>
    <p>Please fill out this form with the required information</p>
    <form>
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required/></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text"  required/></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required/></label>
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required/></label>
      </fieldset>
      <fieldset>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" required/> Personal Account</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" required/> Business Account</label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" required /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120"  required/></label>
        <label for="referrer"  required>How did you know about us?? 
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">WHATS APP</option>
            <option value="2">YouTube</option>
            <option value="3">INSTAGRAM</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio" required>Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset><!-- Image Map Generated by http://www.image-map.net/ -->
      <!-- Image Map Generated by http://www.image-map.net/ -->
      <center><img src="https://thumbs.dreamstime.com/b/vector-illustration-submit-grey-black-button-web-icon-white-background-submit-button-122223696.jpg" usemap="#image-map" WIDTH="200" HEIGHT="50"></center>
        
        <map name="image-map">
            <area target="_blank" alt="THANK YOU FOR FILLING OUR FORM " title="THANK YOU FOR FILLING OUR FORM " href="https://shots.codepen.io/prafull21/pen/YoRKxN-800.jpg?version=1562588278" coords="3,599,1598,3" shape="rect">
        </map>
    </form>
  </body>
</html> 
<style>body {
  width: 100%;
  height: 100vh;
  margin: 0;
  background-color: #1B1B32;
  color: #F5F6F7;
  font-family: Tahoma;
  font-size: 16px;
}
h1, p {
  margin: 1em auto;
  text-align: center;
}
form {
  width: 60vw;
  max-width: 500px;
  min-width: 300px;
  margin: 0 auto;
  padding-bottom: 2em;
}
fieldset {
  border: none;
  padding: 2rem 0;
  border-bottom: 3px solid #3B3B4F;
}
fieldset:last-of-type {
  border-bottom: none;
}
label {
  display: block;
  margin: 0.5rem 0;
}
input,
textarea,
select {
  margin: 10px 0 0 0;
  width: 100%;
  min-height: 2em;
}
input, textarea {
  background-color: #0A0A23;
  border: 1px solid #0A0A23;
  color: #FFFFFF;
}
.inline {
  width: unset;
  margin: 0 0.5em 0 0;
  vertical-align: middle;
}
input[type="submit"] {
  display: block;
  width: 60%;
  margin: 1em auto;
  height: 2em;
  font-size: 1.1rem;
  background-color: #3B3B4F;
  border-color: white;
  min-width: 300px;
}
input[type="file"] {
  padding: 1px 2px;
}
</style>
